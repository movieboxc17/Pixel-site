<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000; /* Set background color to black */
    }

    .pixel-container {
      display: flex;
      flex-direction: column; /* Arrange pixels in a column */
      animation: movePixels 0.02s linear infinite alternate; /* Animation for pixel movement */
    }

    .pixel-row {
      display: flex;
    }

    .pixel {
      width: 2px;
      height: 2px;
      margin: 0,1px; /* Set the margin to create a 1x1 pixel space */
    }

    @keyframes movePixels {
      to {
        transform: translateX(50px); /* Move pixels 50 pixels to the right */
      }
    }
  </style>
</head>
<body>
  <div class="pixel-container">
    <!-- Use JavaScript to generate the pixel grid -->
    <script>
      // Function to get a color based on the current column
      function getColorByColumn(column) {
        const colors = ['#FF0000', '#00FF00', '#0000FF'];
        return colors[column % colors.length];
      }

      // Loop to create 200 rows
      for (let i = 0; i < 400; i++) {
        document.write('<div class="pixel-row">');
        
        // Loop to create 300 pixels in each row
        for (let j = 0; j < 600; j++) {
          const randomColor = getColorByColumn(j);
          document.write('<div class="pixel" style="background-color:' + randomColor + '"></div>');
        }
        
        document.write('</div>');
      }
    </script>
  </div>
</body>
</html>
