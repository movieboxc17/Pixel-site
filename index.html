<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000; /* Set background color to black */
    }

    .pixel-container {
      display: flex;
      flex-direction: column; /* Arrange pixels in a column */
    }

    .pixel-row {
      display: flex;
    }

    .pixel {
      width: 3px;
      height: 3px;
      margin: 0.5px; /* Set the margin to create a 1x1 pixel space */
    }
  </style>
</head>
<body>
  <div class="pixel-container">
    <!-- Use JavaScript to generate the pixel grid -->
    <script>
      const pixelContainer = document.querySelector('.pixel-container');

      // Function to get a color based on the pixel color from the image
      function getColorFromImage(x, y, img) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        context.drawImage(img, 0, 0, img.width, img.height);

        const pixel = context.getImageData(x, y, 1, 1).data;
        return `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
      }

      // Load the image
      const img = new Image();
      img.src = 'image.jpg';
      img.onload = function() {
        // Loop to create 200 rows
        for (let i = 0; i < 20; i++) {
          const pixelRow = document.createElement('div');
          pixelRow.classList.add('pixel-row');

          // Loop to create 300 pixels in each row
          for (let j = 0; j < 30; j++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            // Get color from the image at the corresponding position
            const color = getColorFromImage(j, i, img);
            pixel.style.backgroundColor = color;

            pixelRow.appendChild(pixel);
          }

          pixelContainer.appendChild(pixelRow);
        }
      };
    </script>
  </div>
</body>
</html>
