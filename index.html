<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000; /* Set background color to black */
    }

    .pixel-container {
      display: flex;
      flex-direction: column; /* Arrange pixels in a column */
    }

    .pixel-row {
      display: flex;
    }

    .pixel {
      width: 1px; /* Adjusted size to make it smaller */
      height: 1px; /* Adjusted size to make it smaller */
      margin: 0.5px; /* Set the margin to create a 0.5x0.5 pixel space */
    }
  </style>
</head>
<body>
  <div class="pixel-container">
    <!-- Use JavaScript to generate the pixel grid -->
    <script>
      // Function to get a color from an image at a specific position
      function getColorFromImage(imageData, x, y) {
        const index = (x + y * imageData.width) * 4;
        const red = imageData.data[index];
        const green = imageData.data[index + 1];
        const blue = imageData.data[index + 2];
        return `rgb(${red}, ${green}, ${blue})`;
      }

      // Function to generate a pixel with color from an image
      function createPixel(imageData, x, y) {
        const color = getColorFromImage(imageData, x, y);
        return `<div class="pixel" style="background-color:${color}"></div>`;
      }

      // Load the resized image
      const image = new Image();
      image.src = 'image.jpg';
      image.crossOrigin = 'Anonymous'; // Enable cross-origin resource sharing

      // Resize the image to a smaller size
      const targetWidth = 100;
      const targetHeight = (image.height / image.width) * targetWidth;

      // Draw the resized image on a canvas to get pixel data
      image.onload = function() {
        const canvas = document.createElement('canvas');
        canvas.width = targetWidth;
        canvas.height = targetHeight;
        const context = canvas.getContext('2d');
        context.drawImage(image, 0, 0, targetWidth, targetHeight);
        const imageData = context.getImageData(0, 0, targetWidth, targetHeight);

        // Loop to create pixels using colors from the image
        for (let i = 0; i < targetHeight; i++) {
          document.write('<div class="pixel-row">');
          for (let j = 0; j < targetWidth; j++) {
            document.write(createPixel(imageData, j, i));
          }
          document.write('</div>');
        }
      };
    </script>
  </div>
</body>
</html>
